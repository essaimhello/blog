name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write   # 允许推送 gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate Hexo static files
        run: |
          node node_modules/hexo-cli/bin/hexo clean
          node node_modules/hexo-cli/bin/hexo generate
          node node_modules/hexo/bin/hexo assets

      - name: Deploy to GitHub Pages
        run: |
          cd public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy Hexo by GitHub Actions"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/essaimhello/blog.git
          git push origin gh-pages -f
