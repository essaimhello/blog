name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install hexo-cli -g
          npm install
          npm install hexo-deployer-git --save

      - name: Clean and Generate Static Files
        run: |
          hexo clean
          hexo generate

      # 新增：清理异常的 .deploy_git 目录（核心修复步骤）
      - name: Clean Hexo Deploy Directory
        run: |
          rm -rf .deploy_git  # 删除残留的 deploy 目录
          git submodule deinit -f .  # 取消所有未初始化的子模块
          rm -rf .gitmodules  # 删除可能残留的子模块配置文件

      - name: Configure Hexo Deploy
        run: |
          echo '
          deploy:
            type: git
            repo: https://${{ secrets.SECRET_HEXO }}@github.com/essaimhello/blog.git
            branch: gh-pages
            message: "Deploy from GitHub Actions: {{ now('YYYY-MM-DD_HH-mm-ss') }}"
          ' >> _config.yml

      - name: Deploy to GitHub Pages
        run: |
          # 关键修复：在当前临时仓库配置 Git 身份（本地配置，而非全局）
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          hexo deploy