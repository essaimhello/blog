name: Deploy Hexo to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write   # 允许推送 gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          # 安装package.json中的基础依赖
          npm install
          # 安装Hexo扩展插件（字数统计、本地搜索、PDF嵌入）
          npm install hexo-word-counter --save
          npm install hexo-generator-searchdb --save
          #npm install theme-next-pdf --save

      - name: Fix hexo permission
        run: chmod +x node_modules/.bin/hexo

      - name: Generate Hexo static files
        run: |
          npx hexo clean
          npx hexo generate

      - name: Deploy to GitHub Pages
        run: |
          cd public
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy Hexo by GitHub Actions"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/essaimhello/blog.git
          git push origin gh-pages -f
