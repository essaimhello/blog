# ===============================================================
# 重要提示：推荐使用「Alternate Theme Config」方式配置 NexT
# 直接修改此文件可能导致后续主题更新时冲突
# 文档参考: https://theme-next.js.org/docs/getting-started/configuration
# ===============================================================

# ---------------------------------------------------------------
# 主题核心配置
# 文档: https://theme-next.js.org/docs/theme-settings/
# ---------------------------------------------------------------

# 启用内容生成缓存（提升hexo g/hexo s速度）
cache:
  enable: true

# 生成静态文件后删除不必要的文件（减小部署体积）
minify: true  # 优化：开启压缩，减少文件体积

# 自定义文件路径（推荐通过source/_data覆盖，避免修改主题文件）
# 在站点目录source/_data下创建对应文件，取消注释即可生效
custom_file_path:
  #head: source/_data/head.njk          # 自定义头部
  #header: source/_data/header.njk      # 自定义页眉
  #sidebar: source/_data/sidebar.njk    # 自定义侧边栏
  #postMeta: source/_data/post-meta.njk # 自定义文章元信息
  #postBodyStart: source/_data/post-body-start.njk # 文章内容开头
  #postBodyEnd: source/_data/post-body-end.njk     # 文章内容结尾
  #footer: source/_data/footer.njk      # 自定义页脚
  #bodyEnd: source/_data/body-end.njk   # 自定义body结尾
  #variable: source/_data/variables.styl # 自定义样式变量
  #mixin: source/_data/mixins.styl      # 自定义样式混合
  #style: source/_data/styles.styl      # 自定义样式

# ---------------------------------------------------------------
# 主题风格配置（Scheme）
# ---------------------------------------------------------------

# 选择主题风格（Gemini是最新的双栏风格，视觉最优）
# scheme可选值: Muse(单栏) / Mist(薄雾) / Pisces(双鱼) / Gemini(双子，推荐)
scheme: Gemini

# 暗黑模式（自动跟随系统/手动切换）
darkmode: true  # 优化：开启暗黑模式，提升夜间阅读体验

# 自动明暗切换（基于系统设置）
lightdark:
  enable: false  # 暂不开启，优先用darkmode手动切换
  check_supports: true

# ---------------------------------------------------------------
# 站点信息配置
# ---------------------------------------------------------------

# 网站图标（替换为自己的图标路径，建议放在source/images下）
favicon:
  #small: /images/favicon-16x16.png      # 16x16小图标
  #medium: /images/favicon-32x32.png     # 32x32图标
  # apple_touch_icon: /images/apple-touch-icon.png # 苹果触摸图标
  # safari_pinned_tab: /images/logo.svg   # Safari固定标签图标
  #android_manifest: /manifest.json     # Android应用清单

# 自定义Logo（Mist风格不支持）
#custom_logo: /images/logo.png  # 优化：添加自定义Logo，增强品牌感

# 知识共享协议（CC 4.0）
creative_commons:
  license: by-nc-sa  # 署名-非商业性使用-相同方式共享
  size: small        # 协议图标大小（big/small）
  sidebar: true      # 优化：侧边栏显示协议图标
  post: true         # 优化：文章末尾显示协议信息
  language: deed.zh  # 优化：显示中文协议说明

# Open Graph（社交平台分享优化）
open_graph:
  enable: true
  options:
    #twitter_card: summary_large_image # 推特卡片类型
    #twitter_id: your-twitter-id       # 推特作者ID
    #twitter_site: your-twitter-site   # 推特站点ID

# ---------------------------------------------------------------
# 导航菜单配置
# ---------------------------------------------------------------

# 菜单配置格式：「名称: 链接 || 图标」
# 图标参考：https://fontawesome.com/icons
menu:
  home: / || fa fa-home               # 首页
  about: /about/ || fa fa-user        # 关于页（需先创建about页面）
  tags: tags/ || fa fa-tags          # 标签页
  categories: categories/ || fa fa-th # 分类页
  archives: /archives/ || fa fa-archive # 归档页
  #schedule: /schedule/ || fa fa-calendar # 日程表（需插件）
  #sitemap: /sitemap.xml || fa fa-sitemap # 站点地图
  #commonweal: /404/ || fa fa-heartbeat # 公益404

# 菜单样式设置
menu_settings:
  icons: true   # 显示菜单图标
  badges: false # 隐藏菜单角标

# ---------------------------------------------------------------
# 侧边栏配置
# 文档: https://theme-next.js.org/docs/theme-settings/sidebar
# ---------------------------------------------------------------

sidebar:
  position: right          # 优化：侧边栏放右侧（符合主流阅读习惯）
  width_expanded: 320      # 展开宽度（Mist/Muse/移动端）
  width_dual_column: 240   # 双栏宽度（Gemini/Pisces桌面端）
  display: always          # 优化：始终显示侧边栏（post-仅文章页/always-始终/hide-点击显示/remove-隐藏）
  padding: 18              # 内边距
  offset: 12               # 与顶部导航栏的偏移量

# # 侧边栏头像
# avatar:
#   url: /images/avatar.png   # 头像路径
#   rounded: true             # 圆形头像
#   rotated: false            # 优化：关闭头像旋转（避免视觉干扰）

# 侧边栏显示站点统计（文章/分类/标签数量）
site_state: true

# 社交链接
social:
  GitHub: https://github.com/essaimhello || fab fa-github # 替换为你的GitHub
  E-Mail: mailto:Judy@example.com || fa fa-envelope  # 替换为你的邮箱
  #Weibo: https://weibo.com/yourname || fab fa-weibo        # 微博
  #Twitter: https://twitter.com/yourname || fab fa-twitter  # 推特

# 社交链接样式
social_icons:
  enable: true    # 显示图标
  icons_only: false # 显示文字+图标
  transition: true  # hover动画

# 友情链接
links_settings:
  icon: fa fa-globe
  layout: block     # 块级显示（block/inline）
links:
  #示例: 示例博客: https://example.com

# 侧边栏文章目录（TOC）
toc:
  enable: true
  number: true          # 显示章节编号
  wrap: true            # 优化：超长标题自动换行
  expand_all: true      # 优化：展开所有目录层级
  max_depth: 4          # 优化：目录最大深度（避免层级过多）

# ---------------------------------------------------------------
# 页脚配置
# 文档: https://theme-next.js.org/docs/theme-settings/footer
# ---------------------------------------------------------------

# 页脚显示多语言切换
language_switcher: false

footer:
  since: 2026           # 优化：设置建站年份
  icon:                 # 页脚图标
    name: fa fa-heart   # 心形图标
    animated: true      # 动画效果
    color: "#ff6b6b"    # 优化：粉色心形（更柔和）
  copyright: Judy       # 版权信息（优先使用此处，否则用hexo配置的author）
  powered: true         # 显示Hexo & NexT版权
  beian:                # 工信部备案（国内站点建议添加）
    enable: true
    icp: 粤ICP备XXXXXXX号
    #gongan_id: XXXXX
    #gongan_num: 粤公网安备XXXXXXX号
    #gongan_icon_url: /images/gongan.png

# ---------------------------------------------------------------
# 文章配置
# 文档: https://theme-next.js.org/docs/theme-settings/posts
# ---------------------------------------------------------------

# 使用文章front-matter的description作为摘要
excerpt_description: true

# 阅读更多按钮
read_more_btn: true

# 文章元信息（发布时间/更新时间/分类）
post_meta:
  item_text: true       # 显示文字说明（如"发布于"）
  created_at: true      # 显示发布时间
  updated_at:           # 显示更新时间
    enable: true
    another_day: true   # 仅更新时间与发布时间不同时显示
  categories: true      # 显示分类

# 文章字数统计（需安装插件：npm install hexo-word-counter --save）
symbols_count_time:
  enable: true          # 优化：开启字数统计
  separated_meta: true  # 分开显示统计信息
  item_text_total: true # 显示总计文字

# 标签图标（用图标代替#号）
tag_icon: true          # 优化：启用标签图标

# 打赏设置
reward_settings:
  enable: false         # 暂不开启打赏（需替换二维码路径后开启）
  animation: true
reward:
  #wechatpay: /images/wechatpay.png
  #alipay: /images/alipay.png

# 关注我（社交平台）
follow_me:
  #RSS: /atom.xml || fa fa-rss # RSS订阅

# 相关文章推荐（需安装插件：npm install hexo-related-posts --save）
related_posts:
  enable: false
  icon: fa fa-signs-post


# 文章编辑链接（跳转到GitHub编辑）
post_edit:
  enable: true
  url: https://github.com/essaimhello/blog/tree/master/source/

# 文章上下篇导航
post_navigation: left    # 显示在左侧（left/right/false）

# ---------------------------------------------------------------
# 自定义页面配置
# ---------------------------------------------------------------

# 标签云设置
tagcloud:
  min: 12    # 最小字体
  max: 30    # 最大字体
  amount: 100 # 显示标签数量（优化：减少数量避免拥挤）
  orderby: name # 按名称排序
  order: 1    # 升序

# Google日历（需API密钥，暂不配置）
calendar:
  enable: false

# ---------------------------------------------------------------
# 杂项配置
# ---------------------------------------------------------------

# 预加载CDN资源（提升加载速度）
preconnect: true  # 优化：开启preconnect

# 文本对齐方式
text_align:
  desktop: justify # 桌面端两端对齐
  mobile: left     # 优化：移动端左对齐（更易阅读）

# 移动端紧凑布局
mobile_layout_economy: true # 优化：移动端减小边距

# 浏览器主题色
theme_color:
  light: "#ffffff" # 优化：浅色模式白色背景
  dark: "#1e1e1e"  # 优化：深色模式深色背景

# 滚动条设置
body_scrollbar:
  overlay: false   # 滚动条不覆盖内容
  stable: true     # 保留滚动条空间

# 代码块配置
codeblock:
  theme:           # 代码高亮主题
    light: github  # 优化：浅色模式用github主题（更清晰）
    dark: atom-one-dark # 优化：深色模式用atom-one-dark主题
  prism:
    light: prism
    dark: prism-dark
  copy_button:     # 代码复制按钮
    enable: true   # 优化：开启复制按钮
    style: flat    # 扁平样式（default/flat/mac）
  fold:            # 代码块折叠
    enable: true   # 优化：开启折叠
    height: 400    # 超过400px折叠
  language: false   # 优化：显示代码语言

# 返回顶部按钮
back2top:
  enable: true
  sidebar: false   # 不在侧边栏显示
  scrollpercent: true # 优化：显示滚动百分比

# 阅读进度条
reading_progress:
  enable: false     # 优化：开启阅读进度条
  start_at: left   # 左侧开始
  position: top    # 顶部显示
  reversed: false
  color: "#37c6c0" # 进度条颜色
  height: 3px      # 进度条高度

# 书签功能
bookmark:
  enable: true     # 优化：开启书签
  color: "#ff6b6b" # 书签颜色
  save: auto       # 自动保存阅读进度

# GitHub横幅（右上角fork提示）
github_banner:
  enable: false
  #permalink: https://github.com/essaimhello

# ---------------------------------------------------------------
# 字体配置
# ---------------------------------------------------------------
font:
  enable: true     # 优化：开启自定义字体
  host: https://fonts.googleapis.com
  global:          # 全局字体
    external: true
    family: "\"Noto Sans SC\", \"Microsoft YaHei\", \"PingFang SC\", Arial, sans-serif" # 增加中英文字体回退
    size: 1.0em
  title:           # 标题字体
    external: true
    family: "\"Noto Serif SC\", \"Songti SC\", serif"
    size: 1.2em
  headings:        # 小标题字体
    external: true
    family: "\"Noto Sans SC\", \"Microsoft YaHei\", Arial, sans-serif"
    size: 1.1em
  posts:           # 文章内容字体
    external: true
    family: "\"Noto Sans SC\", \"Microsoft YaHei\", Arial, sans-serif"
  codes:           # 代码字体
    external: true
    family: "Consolas, Monaco, \"Courier New\", monospace"

# ---------------------------------------------------------------
# SEO配置
# ---------------------------------------------------------------

# 首页标题包含副标题
index_with_subtitle: true # 优化：提升SEO

# 外部链接加密
exturl: true              # 优化：开启外部链接加密
exturl_icon: true         # 显示外部链接图标

# 搜索引擎验证（替换为你的验证ID）
google_site_verification:
bing_site_verification:
yandex_site_verification:
baidu_site_verification:   # 百度站长验证

# ---------------------------------------------------------------
# 标签插件配置
# ---------------------------------------------------------------

# 笔记标签样式
note:
  style: flat       # 优化：扁平样式（simple/modern/flat/disabled）
  icons: true       # 显示图标
  light_bg_offset: 0

# 标签页样式
tabs:
  sticky: true      # 优化：长内容标签栏固定顶部
  transition:
    tabs: true      # 标签切换动画
    labels: true    # 标签文字动画

# PDF嵌入（需安装插件：npm install theme-next-pdf --save）
pdf:
  enable: false
  height: 500px

# Mermaid流程图（需安装插件）
mermaid:
  enable: false
  theme:
    light: default
    dark: dark

# WaveDrom时序图
wavedrom:
  enable: false

# ---------------------------------------------------------------
# 第三方服务配置
# ---------------------------------------------------------------

# 数学公式渲染
math:
  every_page: false # 仅在需要的页面加载
  mathjax:
    enable: false
  katex:
    enable: true    # 优化：使用KaTeX（比MathJax快）
    copy_tex: true  # 支持复制公式

# 外部库
pjax: true          # 优化：开启PJAX（无刷新跳转）
fancybox: true      # 优化：开启图片灯箱
mediumzoom: false   # 与fancybox二选一
lazyload: true      # 优化：开启图片懒加载
pangu: true         # 优化：自动添加中英文之间的空格
quicklink:
  enable: true      # 优化：开启预加载
  home: true
  archive: true
  delay: true
  timeout: 3000
  priority: true

# 动画效果
motion:
  enable: true      # 保留动画（提升交互体验）
  async: false
  duration: 200
  transition:
    menu_item: fadeInDown
    post_block: fadeIn
    post_header: fadeInDown
    post_body: fadeInDown
    coll_header: fadeInLeft
    sidebar: fadeInUp

# 页面加载进度条
pace:
  enable: true      # 优化：开启加载进度条
  color: "#37c6c0"  # 进度条颜色
  theme: minimal    # 极简样式

# 画布彩带（装饰）
canvas_ribbon:
  enable: false     # 关闭彩带（避免干扰）

# ---------------------------------------------------------------
# 评论系统配置
# ---------------------------------------------------------------

# 多评论系统支持
comments:
  style: tabs       # 标签式切换
  active: gitalk    # 默认显示Gitalk
  storage: true     # 记住用户选择
  lazyload: true    # 懒加载评论
  nav:
    gitalk:
      text: Gitalk
      order: 1

# Gitalk（GitHub评论，推荐）
gitalk:
  enable: true      # 优化：开启Gitalk
  github_id: essaimhello # 替换为你的GitHub用户名
  repo: blog        # 替换为你的仓库名
  client_id: your-client-id # 替换为GitHub OAuth Client ID
  client_secret: your-client-secret # 替换为Client Secret
  admin_user: essaimhello # 管理员用户名
  distraction_free_mode: true
  proxy: https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token
  language: zh-CN   # 中文显示
  body: "本文评论区：${title} | ${url}"

# 其他评论系统（按需开启）
disqus:
  enable: false
utterances:
  enable: false

# ---------------------------------------------------------------
# 分享功能
# ---------------------------------------------------------------

# AddToAny分享
addtoany:
  enable: false

# ---------------------------------------------------------------
# 统计分析
# ---------------------------------------------------------------

# 百度统计（替换为你的ID）
baidu_analytics: "aabd9ab4e10e13348ad4f65d2c34e7b1"

# 不算子统计（极简访客统计）
busuanzi_count:
  enable: true      # 优化：开启不蒜子
  total_visitors: true # 总访客数
  total_visitors_icon: fa fa-user
  total_views: true    # 总访问量
  total_views_icon: fa fa-eye
  post_views: true     # 文章阅读量
  post_views_icon: far fa-eye

# ---------------------------------------------------------------
# 搜索功能
# ---------------------------------------------------------------

# 本地搜索（需安装插件：npm install hexo-generator-searchdb --save）
local_search:
  enable: true      # 优化：开启本地搜索
  top_n_per_article: 1
  unescape: true
  preload: true

# ---------------------------------------------------------------
# 聊天功能
# ---------------------------------------------------------------

chat:
  enable: false

# ---------------------------------------------------------------
# CDN配置
# ---------------------------------------------------------------

vendors:
  internal: local   # 内部脚本使用本地
  plugins: jsdelivr # 第三方插件使用jsdelivr
  #custom_cdn_url: https://cdn.jsdelivr.net/npm/${npm_name}@${version}/${minified}

# 静态资源路径
css: css
js: js
images: images